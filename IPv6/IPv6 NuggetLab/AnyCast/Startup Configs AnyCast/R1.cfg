!
hostname R1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
!
!
!
ip source-route
ip cef
!
!
!
!
no ip domain lookup
ip domain name CBTNuggets.com
ipv6 unicast-routing
ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
redundancy
!
!
! 
!
!
!
!
!
!
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
 !
!
interface GigabitEthernet1/0
 mac-address 0000.1111.1111
 no ip address
 negotiation auto
 ipv6 address FE80::1 link-local
 ipv6 address 2001:DB8:A1::1/64
 ipv6 ospf 1 area 0
 !
!
interface GigabitEthernet2/0
 mac-address 0000.1111.1111
 no ip address
 negotiation auto
 ipv6 address FE80::1 link-local
 ipv6 address 2001:DB8:B1::1/64
 ipv6 ospf 1 area 0
 !
!
interface GigabitEthernet3/0
 no ip address
 shutdown
 negotiation auto
 !
!
interface GigabitEthernet4/0
 no ip address
 shutdown
 negotiation auto
 !
!
interface GigabitEthernet5/0
 no ip address
 shutdown
 negotiation auto
 !
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
!
!
ipv6 router ospf 1
 router-id 1.1.1.1
 log-adjacency-changes
!
!
!
!
!
!
!
control-plane
 !
!
!
mgcp fax t38 ecm
mgcp behavior g729-variants static-pt
!
!
!
gatekeeper
 shutdown
!
alias exec c config t
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 no login
!
end
