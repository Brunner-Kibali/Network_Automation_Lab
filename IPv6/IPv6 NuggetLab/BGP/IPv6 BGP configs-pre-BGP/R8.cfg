!
hostname R8
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
!
!
!
ip source-route
ip cef
!
!
!
!
no ip domain lookup
ip domain name CBTNuggets.com
ipv6 unicast-routing
ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!

! 
!
!
!
!
!
!
!
interface Loopback0
 no ip address
 ipv6 address FE80::8 link-local
 ipv6 address 2001:DB8:4:8888::8/128
 ipv6 ospf 1 area 0
 !
!

!
interface GigabitEthernet0/1
 no ip address
 ipv6 address FE80::8 link-local
 ipv6 address 2013:DB8:6783:78::8/64
 !
!
interface GigabitEthernet0/0
 no ip address
 ipv6 address FE80::8 link-local
 ipv6 address 2001:DB8:4:89::8/64
 ipv6 ospf 1 area 0
 !
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
!
!
ipv6 router ospf 1
 router-id 8.8.8.8
 log-adjacency-changes
!
!
!
!
!
!
!

!
alias exec c config t
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 no login
!
end
