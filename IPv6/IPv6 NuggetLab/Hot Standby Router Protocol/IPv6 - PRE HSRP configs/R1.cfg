!
hostname R1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
!
!
!
ip source-route
ip cef
!
!
!
!
no ip domain lookup
ip domain name CBTNuggets.com
ipv6 unicast-routing
ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
redundancy
!
!
! 
!
!
!
!
!
!
!
interface Loopback0
 no ip address
 ipv6 address FE80::1 link-local
 ipv6 address 2001:DB8:1:1111::1/128
 ipv6 ospf 1 area 0
 !
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
 !
!
interface GigabitEthernet1/0
 mac-address 0000.1111.1111
 no ip address
 negotiation auto
 ipv6 address FE80::1 link-local
 ipv6 address 2013:DB8:6783:12::1/64
 !
!
interface GigabitEthernet2/0
 mac-address 0000.1111.1111
 no ip address
 negotiation auto
 ipv6 address FE80::1 link-local
 ipv6 address 2013:DB8:6783:19::1/64
 !
!
interface GigabitEthernet3/0
 mac-address 0000.1111.1111
 no ip address
 negotiation auto
 ipv6 address FE80::1 link-local
 ipv6 address 2001:DB8:1:A::1/64
 ipv6 ospf 1 area 0
 no keepalive
 !
!
router bgp 1000
 no synchronization
 bgp router-id 1.1.1.1
 bgp log-neighbor-changes
 neighbor 2013:DB8:6783:12::2 remote-as 2000
 neighbor 2013:DB8:6783:19::9 remote-as 4000
 no auto-summary
 !
 address-family ipv6
  redistribute static
  no synchronization
  neighbor 2013:DB8:6783:12::2 activate
  neighbor 2013:DB8:6783:19::9 activate
 exit-address-family
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
!
!
ipv6 route 2001:DB8:1::/48 Null0
ipv6 router ospf 1
 router-id 1.1.1.1
 log-adjacency-changes
!
!
!
!
!
!
!
control-plane
 !
!
!
mgcp fax t38 ecm
mgcp behavior g729-variants static-pt
!
!
!
gatekeeper
 shutdown
!
alias exec c config t
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 no login
 length 0
!
end
